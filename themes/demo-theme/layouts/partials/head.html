<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html class="no-js" lang="{{ .Site.Params.htmlLang }}">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    {{ .Hugo.Generator }}

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ "/favicon.png" | absURL }}" rel="icon">
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    <link href="{{ "/stylesheets/screen.css" | absURL }}" media="screen, projection" rel="stylesheet" type="text/css">
    {{- range .Site.Params.stylesheets }}
    <link href="{{ . }}" rel="stylesheet" type="text/css">
    {{- end }}

    {{- range .Site.Params.scripts }}
    <script src="{{ . }}"></script>
    {{- end }}
    <script src="{{ "/javascripts/octopress.js" | absURL }}"></script>

    <!-- <meta property="wb:webmaster" content="9e54d7323cc6a75d" /> -->
    {{ partial "google_analytics.html" . }}
</head>
<body>
