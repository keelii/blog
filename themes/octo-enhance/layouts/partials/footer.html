<footer role="contentinfo">
    <p>
        Copyright &copy; {{ .Now.Format "2006" }} - keelii -
        <span class="credit">Powered by <a href="http://gohugo.io/">Hugo</a></span>,
        <span class="credit">Theme Copied from <a href="http://octopress.org/">Octopress</a></span>
    </p>
</footer>

{{ range .Site.Params.scripts }}
<script src="{{ . | absURL }}"></script>
{{- end }}

{{ if .IsPage }}
{{- range .Site.Params.pageScripts }}
<script src="{{ . }}"></script>
{{- end }}
<script>if (typeof hljs !=="undefined") hljs.initHighlightingOnLoad();</script>
{{ end }}

{{ `
<!--
# There are some hotkeys for better experience #

[s] for search input
[t] for scroll to top
[h] for prev article
[l] for next article
[j] for scroll page up 300px
[k] for scroll page down 300px
[G] for scroll page bottom
-->
` | safeHTML }}
</body>
</html>
