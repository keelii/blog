{{- range .Site.Params.pageScripts }}
<script src="{{ . }}"></script>
{{- end }}
<script>
if (typeof hljs !=="undefined") hljs.initHighlightingOnLoad()
</script>

{{/* Use MathJax Lib when `math = true` is specified in font matter */}}
{{ if .Params.math }}
<script src="{{ .Site.Params.mathJax }}"></script>
<script>
    if (typeof MathJax !=="undefined") {
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: false
            }
        });
    }
</script>
{{- end }}
