{{ if eq .Site.Params.sidebar.category true }}
<section class="even" style="display:none;">
    <h2>Categories</h2>
    <ul id="category-list">
        {{ range $name, $items := .Site.Taxonomies.categories }}
        <li>
            <a href="{{ $.Site.BaseURL }}categories/{{ $name | urlize }}">{{ $name }} ({{ len $items }})</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
