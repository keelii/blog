<!DOCTYPE html> <!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]--> <!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]--> <!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html class="no-js" lang="{{ .Site.LanguageCode }}"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{{ .Title | title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    {{ .Hugo.Generator }}

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .IsHome }}
    <meta name="msvalidate.01" content="5A15ECDE419A3094963BBE769402AFF3" />
    <meta name="360-site-verification" content="4b136227b95b65dac3fb4c4648b3f768" />
    <meta name="sogou_site_verification" content="O1Cfr1TQve"/>
    {{- end }}

    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ "/favicon.ico" | absURL }}" rel="icon">
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

    {{ range .Site.Params.styles }}
    <link href="{{ . }}" rel="stylesheet" type="text/css">
    {{- end }}

    {{- if .IsPage }}
    {{- range .Site.Params.pageStyles }}
    <link href="{{ . }}" rel="stylesheet" type="text/css">
    {{- end }}
    {{- end }}

    {{ partial "google_analytics.html" . }}
</head>
<body>
